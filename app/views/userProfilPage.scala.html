@(user: App_User)
  @main("User profile"){
    <div class="container" style="padding-top: 60px;background-color: white" xmlns="http://www.w3.org/1999/html">
      <div class="row">
        <div class="col-md-10">
          <h1 class="page-header"> Edit Profile</h1>
        </div>
        <div class="col-md-2">
         @if(session().get("userTypeId").toInt == 3) {
           <div class="button">
            <a href="@routes.Users.logAdmin()"> <button class="btn btn-danger" style="height : 100px">ADMIN PANEL</button></a>
           </div>
         }
          @if(session().get("userTypeId").toInt == 6) {
            <div class="button">
              <a href="@routes.Users.showManagerHotels()"> <button class="btn btn-danger" style="height : 100px">MANAGER PANEL</button></a>
            </div>
          }
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="text-center">
            <img class="avatar img-circle img-thumbnail" src="http://www.dreveterinary.com/lib/img/placeholder_small.png" alt=""/>
            <h6>Upload a different photo...</h6>
            <input type="file" class="text-center center-block well well-sm">
          </div>
        </div>

          <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
          @if(flash.containsKey("error")) {
            <div class="alert alert-danger alert-dismissable">
              <a class="panel-close close" data-dismiss="alert">×</a>
              <i class="fa fa-coffee"></i>
              @flash.get("error");
            </div>
          }
          <h3>Personal info</h3>
          <form class="form-horizontal" role="form" method="post" action="@routes.Users.updateUser(user.email)">
            <div class="form-group">
              <label class="col-lg-3 control-label">First name:</label>
              <div class="col-lg-8">
                <input class="form-control" name="firstname" placeholder="Name" type="text" value="@user.firstname">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Last name:</label>
              <div class="col-lg-8">
                <input class="form-control" name="lastname" placeholder="Last name"  type="text" value="@user.lastname">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Email:</label>
              <div class="col-lg-8">
                <input class="form-control" name="email" placeholder="example&#example.com" type="text" value="@user.email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Password:</label>
              <div class="col-md-8">
                <input class="form-control" name="password" placeholder="Password" type="password" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Confirm password:</label>
              <div class="col-md-8">
                <input class="form-control" name="passwordretype" placeholder="Retype password" type="password" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Phone number:</label>
              <div class="col-md-8">
                <input class="form-control" name="phoneNumber" placeholder="+12345678910" type="text" value="@user.phoneNumber">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">

                <input value="Save Changes" type="submit"href="@routes.Users.updateUser(user.email)">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  }
