@(room: Room)
@main("Edit Room") {

  @if(Integer.parseInt(request().cookies().get("userTypeId").value()) == 5) {
    <meta charset="UTF-8">
    <div class="container" style="background-color : #f5e79e">
      <div class="row">
        <form method="post" action="@routes.Rooms.updateRoom(room.id)">
          <form role="form">
            <div class="col-md-6">
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" rows="10" style="width : 700 px ; resize : none" id="description" name="description">@room.description</textarea>
              </div>
              <div class="form-group">
                <input type="submit" name="submit" id="submit" value="Edit Room" class="btn btn-info" href="@routes.Rooms.updateRoom(room.id)">
              </div>
            </div>
          </form>
        </form>
        <div class="col-md-6" style="margin-top : 2 %">
          <img src="http://placehold.it/500x400" alt=""/>
        </div>
      </div>
    </div>
  } else {

    <div class="row" style="background-color: #f5e79e">
      <div class="col-md-8">
        <br/>
        <h1>Access denied.</h1>
        <h3>You do not have permissions to see this page.</h3>
      </div>
    </div>
    <hr/>
  }
}
