@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("/bootstrap/css/bootstrap.css")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("/bootstrap/css/bootstrap-theme.css")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("/bootstrap/js/bootstrap.js")"/>
    </head>
    <body style="background-color: #46C2F2;margin-top: 100px">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand text-danger" href="#">
                        bitBooking
                    </a>
                </div>
                <div class="navbar-collapse collapse" id="navbar-collapsible">
                    <ul class="nav navbar-nav navbar-left">
                        <li></li>
                        <li><a href="#section1">Home</a></li>
                        <li><a href="#section2">About</a></li>
                        <li><a href="#section3">Contact</a></li>
                        <li><a href="#section4">Hotels</a></li>
                        <li><a href="#section5">Galery</a></li>
                        <li><a href="#section6">Last minute</a></li>
                        <li>&nbsp;</li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#myModal" onclick="logIn()">Log in</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        @content
        <div id="footer" style="text-align: center;background-color: #c9e2b3">
            <div class="container">
                <p class="text-muted">2015 Team Rocket Inc.<br><a href="#">bitBooking.ba</a></p>
            </div>
        </div>
    </body>
</html>
