<!DOCTYPE html>
@import helper._
<html>
  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" href="@routes.Assets.versioned("stylesheets/register.css")">
    <title>Register form</title>
  </head>
  <body>

    <div class="register">
      @helper.form(action=routes.Users.insertUser()) {
        <fieldset>
          <form>
            <div class="duplicate-email">
                @if(flash.containsKey("error")) {
                @flash.get("error")
              }
            </div>
            <label for="email">Email:</label>

            <input type="text" id="email" name = "email" required>

            <label for="password">Password: </label>

            <input type="password" id="password" name = "password">

            <label for="password">Confirm Password: </label>

            <input type="password" id="password-retype">

            <label for="name">First Name:</label>

            <input type="text" id="name" name="firstname" required>

            <label for="last-name">Last Name:</label>

            <input type="text" id="last-name" name="lastname" required>

            <label for="phone-number">Phone Number:</label>

            <input type="number" id="phone-number" name="phoneNumber">


            <input type="submit" id="submit" onclick="call();"  value="Register">
          </form>
          <hr>

          <label>Already have an account? <a id ="here" href="/">Log In!</a></label>
        </fieldset>
      }
    </div>
  </body>
</html>
