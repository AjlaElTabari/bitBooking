@import helper._
@main("Register form"){

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/register.css")"/>
    <script src="@routes.Assets.versioned("javascripts/register.js")"></script>
        <div class="register">
        @helper.form(action = routes.Users.insertUser()) {
            <fieldset>
                <form>
                    <div class="duplicate-email">
                    @if(flash.containsKey("error")) {
                        @flash.get("error")
                    }
                    </div>
                        <!-- label and input field for email-->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name = "email" required placeholder="e.g. john.doe&#64example.com" required onblur="checkEmail();">
                    <div id="email_error"></div>

                        <!--label and input field for password-->
                    <label for="password">Password: </label>
                    <input type="password" id="password" name = "password" placeholder="min 6 characters" required onblur="checkPasswordLength();" >
                    <div id="password_error"></div>

                        <!--label and input field for password confirmation-->
                    <label for="password">Confirm Password: </label>
                    <input type="password" id="password-retype" name="passwordretype" placeholder="Please confirm your password" required onblur="checkPasswordMatch();" >
                    <div id="password2_error"></div>

                    <!--label and input for name-->
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="firstname" placeholder="Please enter your name" required onblur="checkName(); checkNameLength();">
                    <div id="name_error"></div>
                    <div id="namelength_error"></div>

                    <!--label and input for lastname-->
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="lastname" placeholder="Please enter your lastname" required onblur="checkLastname(); checkLastnameLength();">
                    <div id="lastname_error"></div>
                    <div id="lastnamelength_error"></div>

                    <!--label and input for lastname-->
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" name="phoneNumber" placeholder="Please enter your number" onblur="isNumber();">
                    <div id="numberlength_error"></div>
                    <div id="number_error"></div>

                    <!--submit button-->
                    <input type="submit" id="submit" value="Register">
                </form>
                <hr>

                <label>Already have an account? <a id ="here" href="/">Log In!</a></label>
            </fieldset>
        }
        </div>

}
