@(hotel: Hotel)
@main("Hotel") {
  <meta charset="UTF-16">
  <div class="container" style="background-color : white">
    <h2 style="text-align : center"> @hotel.name </h2>
    <hr/>
    <div class="row">
      <div class="col-md-4">
        <div class="text-center">
          <img src="http://placehold.it/400x300" class="img-responsive img-thumbnail" alt=""/>
          <h6 style="text-align : center">Picture description</h6>
        </div>
        <hr/>
        <div>
          <h5 value="@hotel.location">Hotel Adress:@hotel.location</h5>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <h4>Description</h4>
          <br/>
          <p>
          @hotel.description
          </p>
        </div>
        <hr/>
        <div>
          <h4>Features</h4>
          <ul>
            <li>Feature1</li>
            <li>Feature2</li>
            <li>Feature3</li>
            <li>Feature4</li>
            <li>Feature5</li>
            <li>Feature6</li>
            <li>Feature7</li>
            <li>Feature8</li>
            <li>Feature9</li>
            <li>Feature10</li>
            <li>Feature11</li>
          </ul>
        </div>
      </div>
    </div>

    <a  button href="@routes.Hotels.editHotel(hotel.id)">EDIT </a>

    <div class="row">
      <div class="col-md-12">
        <h6>Map</h6>
        <div id="googleMap" style="width : 100 % ; height : 300 px ;"></div>
        <br/>
      </div>
    </div>
  </div>
  <script src="http://maps.googleapis.com/maps/api/js"></script>
  <script>
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(43.8534183, 18.3780840),
    zoom:5,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>

}
