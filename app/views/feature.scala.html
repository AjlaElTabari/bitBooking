@import helper._
<html>
    <head>
        <meta charset="utf-8">
        <title>Insert feature</title>
    </head>

    @if(Integer.parseInt(request().cookies().get("userTypeId").value()) == 3) {
    <body>
        @helper.form(action = routes.Features.insertFeature()) {
            <label>name</label>
            <input name="name">
            <button name="submit" onclick="insertFeature()">submit</button>
        }
    </body>
}  else {

    <div class="row" style="background-color: #f5e79e">
        <div class="col-md-8">
            <br/>
            <h1>Access denied.</h1>
            <h3>You do not have permissions to see this page.</h3>
        </div>
    </div>
    <hr/>
    }
</html>
